<!DOCTYPE html>
<!--This file is the first step in the admin creation process. It contains a form 
    that potential admins fill out containing their name, email, and position. The form
    is then sent to the file createAdmin.php, where the data is processed.-->
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Admin Sign-up</title>
  <!--This is the main bootstrap strcuture for displaying the information, as well as the login information and links to other pages.-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body class="text-dark text-center"> 
  <!--Title of the page-->
  <div class="jumbotron display-4">360 Feedback - Admin Creation</div>
  <div class="jumbotron">
  <!--This form is the body of the file. It contains 3 input fields of type text that users will
      fill in in order to apply for an admin position.-->
  <form method="POST" action="createAdmin.php">
    <div class="form-group">
      <label for="name"><b>Name: </b></label>
      <input type="text" name="name" placeholder="Enter Name" id="name" size = "30" required>
      <br>
      <label for="email"><b>Email: </b></label>
      <input type="email" name="email" placeholder="example@usna.edu" id="email" size = "30" required>
      <br>
      <label for="position"><b>Position: </b></label>
      <input type="text"  name="position" placeholder="Ex. 5th Company Officer" id="position" size = "30" required>
      <br>
      <input type="submit" class="btn btn-primary" value="Submit" id="submit">
    </div>
  </form>
  </div>
  <!--These script tags are for enabling boostrap 4 to work on the page.-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>

</html>
