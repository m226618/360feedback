<body class="text-dark text-center">
  <div class="jumbotron display-4">Admin Account Creation</div>
  <div class="jumbotron">
  <form method="POST" action="createAdmin.php">
    <div class="form-group">
      <label for="name"><b>Name: </b></label>
      <input type="text" name="name" placeholder="Enter Name" id="name" size = "30" required>
      <br>
      <label for="email"><b>Email: </b></label>
      <input type="email" name="email" placeholder="example@usna.edu" id="email" size = "30" required>
      <br>
      <label for="position"><b>Position: </b></label>
      <input type="text"  name="position" placeholder="Ex. 5th Company Officer" id="position" size = "30" required>
      <br>
      <input type="submit" class="btn btn-primary" value="Submit" id="submit">
    </div>
  </form>
  </div>
