<!DOCTYPE html>

<!-- A bare bones web page to start IT350 assignments with -->

<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Admin Sign-up</title>
</head>

<body>

    <form method="POST" action="createAdmin.php">
        <label for="name">Name: </label>
        <input type="text" name="name" placeholder="Enter Name" id="name" required>
        <br>
        <label for="email">Email: </label>
        <input type="email" name="email" placeholder="example@usna.edu" id="email" required>
        <br>
        <label for="position">Position: </label>
        <input type="text" name="position" placeholder="Ex. 5th Company Officer" id="position" required>
        <br>
        <input type="submit" value="Submit" id="submit">
    </form>

</body>

</html>
